<!DOCTYPE html>
<html>
<head>
    <title>Website Load Time Tracker</title>
    <style>
        body {
            width: 400px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .result, .analysis, .preview {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
        .preview iframe {
            width: 100%;
            height: 200px;
            border: none;
            transform: scale(0.8);
            transform-origin: top left;
            overflow: auto;
        }
        .preview p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Website Load Time Tracker</h2>
        <input type="text" id="urlInput" placeholder="Enter website URL">
        <button id="trackBtn">Track Load Time</button>

        <div class="result" id="result">
            <strong>Last Result:</strong>
            <p id="resultText">No data yet</p>
        </div>

        <div class="analysis" id="analysis">
            <strong>AI Analysis</strong>
            <p id="analysisText">Track a website to see AI insights</p>
        </div>

        <div class="preview" id="preview">
            <strong>Webpage Preview</strong>
            <p id="previewText">Track a website to see its preview</p>
            <iframe id="previewFrame" sandbox="allow-same-origin allow-scripts" style="display: none;"></iframe>
        </div>

        <h3>History</h3>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Load Time (ms)</th>
                    <th>Status</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>

        <button id="clearBtn">Clear History</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
